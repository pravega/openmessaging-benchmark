apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-driver
  labels:
    app: {{ .Release.Name }}
    role: driver
spec:
  containers:
    - name: {{ .Release.Name }}-driver
      imagePullPolicy: {{ .Values.imagePullPolicy }}
      image: {{ .Values.image }}
      env:
        - name: NUM_WORKERS
          value: "{{ .Values.numWorkers }}"
        - name: WORKERS
          value: '{{ template "workers" . }}'
        - name: pravega_client_auth_method
          value: Bearer
        - name: pravega_client_auth_loadDynamic
          value: "true"
      command: ["sh", "-c"]
      args:
        - >
          echo "bin/benchmark --drivers {{ .Values.driver }} --workers $WORKERS {{ .Values.workload }}" > example-run.sh &&
          sleep infinity
