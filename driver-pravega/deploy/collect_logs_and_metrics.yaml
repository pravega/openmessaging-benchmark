- name: Download Prometheus Metrics
  hosts: ["prometheus"]
  connection: ssh
  become: true
  tasks:
    - systemd:
        name: "prometheus"
        state: stopped
    - name: Compress database
      shell: "tar -czvf /tmp/prometheus.tgz /opt/prometheus"
    - name: Download database
      fetch:
        src: "/tmp/prometheus.tgz"
        dest: "/tmp/pravega_logs/prometheus.tgz"
        flat: yes
    - systemd:
        name: "prometheus"
        state: started
